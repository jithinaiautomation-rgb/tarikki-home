
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tarikki360 - AI Career Mapping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2DD4BF",
                        secondary: "#F97316",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0B0E23",
                        "surface-dark": "#161B3D",
                        "surface-light": "#FFFFFF",
                    },
                    fontFamily: {
                        sans: ["Outfit", "sans-serif"],
                        script: ["Kaushan Script", "cursive"],
                    },
                },
            },
        };
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-glow {
            box-shadow: 0 0 20px rgba(45, 212, 191, 0.4);
        }
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.6);
            transform: translateY(-2px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite;
        }
        .mesh-bg {
            background-image: radial-gradient(at 0% 0%, hsla(180, 50%, 95%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(200, 50%, 90%, 1) 0, transparent 50%);
        }
        .dark .mesh-bg {
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
